<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="assets/css/cleanstyle.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

    <!--<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">-->



    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>

<div class="containerW">

    <header class="navbar">
        <input id="origin-input" class="controls" type="text"
               placeholder="Enter an origin location">

        <input id="destination-input" class="controls" type="text"
               placeholder="Enter a destination location">

        <!--<select id="destination-input1" class="controls">-->
        <!--</select>-->

        <div id="mode-selector" class="controls transportSection">
            <input type="radio" name="type" id="changemode-walking" checked="checked" style="display: none">
            <label for="changemode-walking" id="walk"><i class="fas fa-walking"></i></label>

            <input type="radio" name="type" id="changemode-transit" style="display: none">
            <label for="changemode-transit" id="bus"><i class="fas fa-bus"></i></label>

            <input type="radio" name="type" id="changemode-driving" style="display: none">
            <label for="changemode-driving" id="car"><i class="fas fa-car"></i></label>
        </div>
        <!--<span id="btn-location" onclick="getLocation()"><i class="fa fa-compass" aria-hidden="true"></i></span>-->


        <form id="reservation" class="controls">
            <select name="minbeds" id="minbeds">
                <option>Novice</option>
                <option>Intermediate</option>
                <option>Expert</option>
            </select>
        </form>
    </header>

    <main class="mapContainer">

        <div class="rangeRender controls">
            <input type="text" id="rangeStart" readonly>

            <div id="slider-range-min" class="slider"></div>
            <p id="rangeEnd">
                100
            </p>
        </div>


        <div id="map"></div>
        <div id="infowindow-content">
            <span id="place-name"  class="title"></span><br>
            <!--Place ID <span id="place-id"></span><br>-->
            <span id="place-address"></span>
        </div>
    </main>

</div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBckKoUtl7wET8ybar3ybZYlh_esOpHOmE&language=en&region=EN&libraries=places&callback=initAutocomplete">
</script>

<script src="assets/js/renderMap.js"></script>
<script src="assets/js/spotRENDER.js"></script>


</body>
</html>
